<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="fade-out">
    <header style="background-image: url('img/banner.png'); background-repeat: no-repeat; background-size: cover; background-position: center; height: 100px;">
    </header>
    <main class="form-cliente">
        <form id="clienteForm">
            <label for="numero-mesa">Qual o n° da mesa?</label>
            <input type="number" id="numero-mesa" name="numero-mesa" required>
            
            <label for="nome-cliente">Qual seu nome?</label>
            <input type="text" id="nome-cliente" name="nome-cliente" required>
            
            <button type="submit" class="submit-button">Confirmar</button>
        </form>
    </main>
    <footer>
        <div class="language">
            <img src="img/united-states.png" alt="Bandeira dos EUA">
            <p>Inglês</p>
        </div>
        <div class="language">
            <img src="img/brazil.png" alt="Bandeira do Brasil">
            <p>Português</p>
        </div>
    </footer>

    <script src="js/form-cliente.js"></script>
</body>
</html>
