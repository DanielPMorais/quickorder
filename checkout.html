<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header style="background-image: url('img/banner.png'); background-repeat: no-repeat; background-size: cover; background-position: center; height: 100px;">
    </header>
    <main class="finalizar-pedido">
        <h1>Confira seu pedido - <span>1</span> item(ns)</h1>

        <div class="pedido-item">
            <div class="quantidade-container">
                <button class="quantidade-btn diminuir">-</button>
                <span class="quantidade">1</span>
                <button class="quantidade-btn aumentar">+</button>
            </div>
            <span class="nome-item">Combo 1</span>
            <span class="preco-item">R$ 39,99</span>
        </div>

    </main>
    <footer class="finalizar-footer">
        <div class="resumo">
            <div class="total">
                <span>Total:</span>
                <span class="total-valor">R$ 39,99</span>
            </div>
            <div class="resumo-btn">
                <button class="continuar-btn">&lt; Continuar comprando</button>
                <button class="finalizar-btn">Finalizar pedido &gt;</button>
            </div>
        </div>
    </footer>
</body>
</html>
